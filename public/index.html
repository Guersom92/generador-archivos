<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Generador de Archivos</title>
    <meta name="title" content="Generador de Archivos">
    <meta name="description" content="Aplicación web para generar archivos Excel y PDF de forma sencilla">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://generador-archivos.onrender.com/">
    <meta property="og:title" content="Generador de Archivos">
    <meta property="og:description" content="Aplicación web para generar archivos Excel y PDF de forma sencilla">
    <meta property="og:image" content="https://generador-archivos.onrender.com/images/screenshot.webp"">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://generador-archivos.onrender.com/">
    <meta property="twitter:title" content="Generador de Archivos">
    <meta property="twitter:description" content="Aplicación web para generar archivos Excel y PDF de forma sencilla">
    <meta property="twitter:image" content="https://generador-archivos.onrender.com/images/screenshot.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-export"></i> Generador de Archivos</h1>
        
        <div class="card">
            <form id="fileForm">
                <h2>Ingresa tus datos</h2>
                <div class="form-group">
                    <label for="fileName">Nombre del archivo (sin extensión):</label>
                    <input type="text" id="fileName" name="fileName" placeholder="mis-datos" value="datos" required>
                </div>
                
                <div class="form-group">
                
                        <label>Selecciona el tipo de archivo:</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="fileType" value="excel" checked>
                                <i class="fas fa-file-excel"></i> Excel
                            </label>
                            <label>
                                <input type="radio" name="fileType" value="pdf">
                                <i class="fas fa-file-pdf"></i> PDF
                            </label>
                        </div>
                
                </div>
                
                <div class="form-group">
                    <label for="dataInput">Datos (formato JSON):</label>
                    <textarea 
                        id="dataInput" 
                        name="dataInput" 
                        rows="10" 
                        placeholder='[{"nombre": "Ejemplo", "edad": 25, "ciudad": "Ejemplo"}]' 
                        required
                    >[{"nombre": "Juan", "edad": 30, "ciudad": "Ciudad de México"}, {"nombre": "Ana", "edad": 25, "ciudad": "Guadalajara"}]</textarea>
                    <small>Ingresa un arreglo de objetos JSON. Cada objeto será una fila en el archivo.</small>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-file-export"></i> Generar Archivo
                </button>
                
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Generando archivo, por favor espera...</p>
                </div>
                
                <div id="error" class="error-message " role="alert" aria-live="assertive" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
